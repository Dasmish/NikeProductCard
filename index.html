<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Our Team</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<header class="header">
			<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
			<nav class="menu">
				<ul>
					<li class="menu__item"><a href="#">lifestyle</a></li>
					<li class="menu__item menu__item--active"><a href="#">running</a></li>
					<li class="menu__item"><a href="#">football</a></li>
					<li class="menu__item"><a href="#">skateboarding</a></li>
				</ul>
			</nav>
			<a href="#" class="menu-btn"></a>
		</header>

		<main class="card">
			<div class="card__gallery">
				<span class="card__bg">Huarache</span>
				<img src="img/imgh.png" class="card__img">
				<ul class="card__previews">
					<li class="card__preview">
						<a href="#"><img src="img/img.jpg" alt=""></a>
					</li>
					<li class="card__preview">
						<a href="#"><img src="img/img2.jpg" alt=""></a>
					</li>
					<li class="card__preview">
						<a href="#"><img src="img/img3.jpg" alt=""></a>
					</li>
				</ul>
			</div>
			<div class="card__info">
				<span class="card__badge">new</span>
				<h1 class="card__title">the <span>runnig</span> has just began</h1>
				<span class="card__model">Huarache</span>
				<ul class="card__stars" data-score="3">
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
				</ul>
				<span class="card__price" data-currency="$">200</span>
				<div class="card__model">Size</div>
				<ul class="card__sizes">
					<li class="card__size">
						<a href="#">7</a>
					</li>
					<li class="card__size">
						<a href="#">8</a>
					</li>
					<li class="card__size">
						<a href="#">9</a>
					</li>
					<li class="card__size card__size--active">
						<a href="#">10</a>
					</li>
					<li class="card__size">
						<a href="#">11</a>
					</li>
				</ul>
				<button class="card__btn card__btn--accent">add to card</button>
				<button class="card__btn">whishlist</button>
			</div>
		</main>
	</div>

</body>
</html>
